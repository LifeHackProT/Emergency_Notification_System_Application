<!DOCTYPE html>
<html>
  <head>
    <title>낙상 환자 발생</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
        font-size: 18px;
      }

      .warning-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff5c5c;
        border: none;
        color: #fff;
        cursor: pointer;
      }

      .warning-button:hover {
        background-color: #e63946;
      }
    </style>
    <script>
      function showFallWarning() {
        alert("주의: 낙상 환자가 있습니다. 조심하세요!");
      }
    </script>
  </head>
  <body>
    <h1>낙상 환자 발생</h1>
    <button class="warning-button" onclick="showFallWarning()">8번 기기</button>
    <p>낙상 환자가 발생하였습니다. 신속한 대처 바랍니다.</p>
  </body>
</html>
